<section class='move-list'>
  
      <h4><span>Last Transactions</span></h4>
      <div class='move-cards' *ngIf="moves.length ;else noActions">
        <div class="transfer-card" *ngFor="let move of showMoves">
          <p>Transfered: {{move.amount}} coins </p>
          <p>At: {{move.at | date: 'dd.MM.yy HH:mm'}}</p>  
        </div>
      </div>
      <ng-template #noActions>
        <h6>No actions</h6>
    </ng-template>
</section>
